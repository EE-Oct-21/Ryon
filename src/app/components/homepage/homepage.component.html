<div class="p-3 mb-2 bg-dark text-white">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control input-lg" id="search-church" placeholder="Enter Steam ID"
                    [(ngModel)]="steamId">
                <span class="input-group-btn">
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-light my-2 my-lg-0" type="submit" (click)="onSubmit()">Submit</button>
                    </form>
                </span>
            </div>
        </div>
    </div>
    <div *ngIf="isId == true">
        <app-splayer [splayer]="splayer" [steamid]="steamId" [matches]="matches"></app-splayer>
    </div>
    <div *ngIf="isId == false">
        <img src="favicon.ico">
    <app-user-profile></app-user-profile>
