
<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <a class="linkFix" routerLink="/profile">Profile</a>
    <button type="button" class="btn btn-outline-light" (click)="auth.logout({ returnTo: document.location.origin })">
      Log out
    </button>
  </ng-container>

  <ng-template #loggedOut>
    <button type="button" class="btn btn-outline-light" (click)="auth.loginWithRedirect()">Log in</button>
  </ng-template>
